<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <style>
            body {
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
            }

            header {
                    background-color: #FF0000;
                    height: 70px;
                    width: 100%;
            }

            main {
                flex: 1;
            }

            footer {
                    background-color: #00FF00;
                    height: 60px;
                    width: 100%;
                    position: fixed;
                    bottom: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
            }

            footer p {
                    margin: 0;
                    line-height: 60px;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main></main>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<link href="images/icon.png" rel="icon">
		<link href="styles/4-common.css" rel="stylesheet" type="text/css">
		<link href="styles/3-footer.css" rel="stylesheet" type="text/css">
		<link href="styles/3-header.css" rel="stylesheet" type="text/css">
		<link href="styles/5-filters.css" rel="stylesheet" type="text/css">
		<title>AirBnB clone</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, California...</h4>
                    <div class="popover">
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                        <!-- You can add more states and cities here -->
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Garden, Internet...</h4>
                    <div class="popover">
                        <li>Garden</li>
                        <li>Kitchen</li>
                        <li>Internet</li>
                    <!-- You can add more amenities here -->
                    </div>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
